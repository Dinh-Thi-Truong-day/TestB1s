<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listening Part 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 30px 20px;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: 30px auto;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    img {
      width: 100%;
      max-width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
    }

    .question {
      margin-bottom: 25px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    label {
      padding: 10px 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      min-width: 40px;
      text-align: center;
    }

    input[type="radio"] {
      display: none;
    }

    .options input[type="radio"]:checked + label {
      background-color: #cce5ff;
      border-color: #3399ff;
    }

    .correct {
      background-color: #d4edda !important;
      border-color: #28a745 !important;
    }

    .incorrect {
      background-color: #f8d7da !important;
      border-color: #dc3545 !important;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      transition: 0.2s;
    }

    #submitBtn {
      background-color: #007bff;
      color: white;
    }

    #submitBtn:hover {
      background-color: #0056b3;
    }

    #backBtn {
      background-color: #6c757d;
      color: white;
    }

    #backBtn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Listening Part 1</h2>

    <img src="./Img/img1.jpg" alt="Questions 1–3">
    
    <div class="question">
      <p>1. How did the film end?</p>
      <div class="options">
        <input type="radio" id="q1a" name="q1" value="A"><label for="q1a">A</label>
        <input type="radio" id="q1b" name="q1" value="B"><label for="q1b">B</label>
        <input type="radio" id="q1c" name="q1" value="C"><label for="q1c">C</label>
      </div>
    </div>

    <div class="question">
      <p>2. What time does the train to Rome leave?</p>
      <div class="options">
        <input type="radio" id="q2a" name="q2" value="A"><label for="q2a">A</label>
        <input type="radio" id="q2b" name="q2" value="B"><label for="q2b">B</label>
        <input type="radio" id="q2c" name="q2" value="C"><label for="q2c">C</label>
      </div>
    </div>

    <div class="question">
      <p>3. What is broken?</p>
      <div class="options">
        <input type="radio" id="q3a" name="q3" value="A"><label for="q3a">A</label>
        <input type="radio" id="q3b" name="q3" value="B"><label for="q3b">B</label>
        <input type="radio" id="q3c" name="q3" value="C"><label for="q3c">C</label>
      </div>
    </div>

    <img src="./Img/img2.jpg" alt="Questions 4–7">

    <div class="question">
      <p>4. Where are the man's shoes?</p>
      <div class="options">
        <input type="radio" id="q4a" name="q4" value="A"><label for="q4a">A</label>
        <input type="radio" id="q4b" name="q4" value="B"><label for="q4b">B</label>
        <input type="radio" id="q4c" name="q4" value="C"><label for="q4c">C</label>
      </div>
    </div>

    <div class="question">
      <p>5. What will Paul get at the shop?</p>
      <div class="options">
        <input type="radio" id="q5a" name="q5" value="A"><label for="q5a">A</label>
        <input type="radio" id="q5b" name="q5" value="B"><label for="q5b">B</label>
        <input type="radio" id="q5c" name="q5" value="C"><label for="q5c">C</label>
      </div>
    </div>

    <div class="question">
      <p>6. How were they told to do their homework?</p>
      <div class="options">
        <input type="radio" id="q6a" name="q6" value="A"><label for="q6a">A</label>
        <input type="radio" id="q6b" name="q6" value="B"><label for="q6b">B</label>
        <input type="radio" id="q6c" name="q6" value="C"><label for="q6c">C</label>
      </div>
    </div>

    <div class="question">
      <p>7. What did Helen buy?</p>
      <div class="options">
        <input type="radio" id="q7a" name="q7" value="A"><label for="q7a">A</label>
        <input type="radio" id="q7b" name="q7" value="B"><label for="q7b">B</label>
        <input type="radio" id="q7c" name="q7" value="C"><label for="q7c">C</label>
      </div>
    </div>

    <div class="buttons">
      <button id="submitBtn" onclick="submitQuiz()">Nộp bài</button>
      <button id="backBtn" onclick="location.href='ListeningPart1.html'">Trở về</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const answers = {
      q1: "B",
      q2: "C",
      q3: "A",
      q4: "C",
      q5: "C",
      q6: "A",
      q7: "B"
    };

    function submitQuiz() {
      let score = 0;
      for (let i = 1; i <= 7; i++) {
        const questionName = "q" + i;
        const selected = document.querySelector(`input[name="${questionName}"]:checked`);
        const labels = document.querySelectorAll(`input[name="${questionName}"] + label`);
        labels.forEach(label => label.classList.remove("correct", "incorrect"));

        if (selected) {
          const selectedValue = selected.value;
          const label = document.querySelector(`label[for="${selected.id}"]`);
          if (selectedValue === answers[questionName]) {
            score++;
            label.classList.add("correct");
          } else {
            label.classList.add("incorrect");
            const correctId = `q${i}${answers[questionName].toLowerCase()}`;
            const correctLabel = document.querySelector(`label[for="${correctId}"]`);
            correctLabel.classList.add("correct");
          }
        } else {
          const correctId = `q${i}${answers[questionName].toLowerCase()}`;
          const correctLabel = document.querySelector(`label[for="${correctId}"]`);
          correctLabel.classList.add("correct");
        }
      }

      document.getElementById("result").textContent = `Bạn đúng ${score}/7 câu.`;
    }
  </script>

</body>
</html>
